<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Cadastro de título</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="AlgaWorks" src="/images/3365_parceiro.png" />
				</a>
			</div>
		</div>
	</nav>

<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">

		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Título salvo com sucesso!!!</span>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Pesquisa de títulos</h1>
					<a class="btn btn-link aw-link-panel" href="/titulos">Voltar para pesquisa</a>
				</div>

			</div>

			<div class="panel-body">
			<input type="hidden" th:field="*{codigo}"/>
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}" required="true"/>
					</div>
				</div>

				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}" required="true" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" th:field="*{status}" >
							<option th:each="status : ${todosStatusTitulo}" th:value="${status}"
								th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script src="/js/jquery-2.1.4.js"></script>
	<script src="/js/cobranca.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	 <script src="/js/jquery.maskMoney.min.js"></script>
</body>

</html>
